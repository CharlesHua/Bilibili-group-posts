<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关注分组</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            width: 300px; 
            padding: 10px; 
            margin: 0; /* 确保 body 无默认边距 */
        }
        .group { 
            margin-bottom: 10px; 
        }
        .group-header {
            display: flex;
            align-items: center;
            gap: 5px; /* 恢复合理间距 */
            padding: 4px 0;
        }
        .group-checkbox {
            margin: 0;
        }
        .toggle-collapse {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 12px;
            color: #666;
        }
        .group-name {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none; /* 默认折叠 */
        }
        .user-list[style*="block"] {
            display: block; /* 展开时显示 */
        }
    
        /* 新增：设置用户名和 MID 的字体大小 */
        .user-list li {
            font-size: 14px; /* 用户名和 MID 的字体大小 */
            margin: 4px 0; /* 调整列表项的上下间距 */
            line-height: 1.5; /* 设置行高 */
            color: #333; /* 用户名颜色 */
        }
    
        /* 可选：调整 MID 链接的样式 */
        .user-list li a {
            font-size: 14px; /* MID 链接的字体大小 */
            color: #06c; /* 链接颜色 */
            text-decoration: none; /* 去掉下划线 */
        }
        .user-list li a:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }
    </style>
</head>
<body>
    <h1>我的关注分组</h1>
    <p id="mid">MID: 加载中...</p>
    <p id="username">用户名: 加载中...</p>
    <button id="updateGroupsBtn">手动更新分组</button>
    <button id="clearCacheBtn">清除缓存</button>
    <div id="status"></div>
    <div id="group-container"></div>
    <script src="popup.js"></script>
</body>
</html>
